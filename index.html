<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Diamond with 3 Rectangles</title>
<style>
/* ==== 変数 ==== */
:root{
  --outer : 500px;          /* 外接（菱形全体）を常に 500×500px */
  --rt2   : 1.414213562;    /* √2  */
  --pad   : .03;            /* 内側余白 8 % */
  --gap   : .03;            /* 3 つの長方形間のギャップ 4 % */
  --sq    : calc(var(--outer) / var(--rt2));                /* 回転前の正方形一辺 */
  --inset : calc(var(--sq) * (1 - 2*var(--pad)));           /* パディング後の内寸 */
}

/* ==== レイアウト用 ==== */
body{
  margin:0; min-height:100vh;
  display:flex; justify-content:center; align-items:center;
}

/* ==== 菱形本体 ==== */
.diamond{
  width : var(--sq);
  height: var(--sq);
  padding: calc(var(--sq) * var(--pad));
  box-sizing:border-box;               /* padding を含めても外形は不変 */
  /* background:#3498db; */
  border: 1px black solid;
  transform:rotate(135deg);
  display:flex; flex-direction:column;
  gap:calc(var(--sq) * var(--gap));    /* 長方形同士の隙間 */
}

/* ==== 長方形 3 枚 ==== */
.rect{
  flex:1;                              /* 3 枚で等分 */
  width:100%;
  border-radius:6px;
  background:#ffffff55;                /* 仮の色・透過で重なりが分かりやすい */
}

/* ==== 個別クラス ==== */
/* 1つ目: “o” に見えるよう太線＋円形 */
.rect--three{
  /* 背景は透明にし、太い境界線のみでリング状に */
  background:transparent;
  border:calc(var(--sq) * 0.07) solid rgba(231,76,60,0.4);
  border-radius:6px;                          /* 丸くして “o” の輪郭 */
    box-shadow:
    calc(var(--sq) * 0.02)   /* X オフセット */
    calc(var(--sq) * 0.02)   /* Y オフセット */
    calc(var(--sq) * 0.05)   /* ブラー半径   */
    rgba(0,0,0,0.35);        /* 影色・濃さ    */
}

/* 個別にいじりやすいようクラスを分けておく */
.rect--one   { background:#e74c3cAA; } /* ←後で自由に変更 */
.rect--two   { background:#2ecc71AA; }
.rect--three { background:#f1c40fAA; }
</style>
</head>
<body>

  <div class="diamond">
    <div class="rect rect--one"></div>
    <div class="rect rect--two"></div>
    <div class="rect rect--three"></div>
  </div>

</body>
</html>
