<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Diamond – .rect--two split into 3</title>
<style>
/* ==== 変数 ==== */
:root{
  --outer : 500px;          /* 外接（菱形全体）500×500px */
  --rt2   : 1.414213562;    /* √2 */
  --pad   : .03;            /* 内側余白 3 % */
  --gap   : .03;            /* 長方形間ギャップ 3 % */
  --sq    : calc(var(--outer) / var(--rt2));
}

/* ==== レイアウト用 ==== */
body{
  margin:0; min-height:100vh;
  display:flex; justify-content:center; align-items:center;
}

/* ==== 菱形本体 ==== */
.diamond{
  width : var(--sq);
  height: var(--sq);
  padding: calc(var(--sq) * var(--pad));
  box-sizing:border-box;
  /* background:#3498db; */
  /* background:#fff; */
  background: transparent;
  transform:rotate(135deg);
  display:flex; flex-direction:column;
  gap:calc(var(--sq) * var(--gap));
}

/* ==== 長方形 3 枚（共通） ==== */
.rect{
  flex:1;
  width:100%;
  border-radius:6px;
  box-sizing:border-box;
}

/* ───────── 個別クラス ───────── */
.rect--one{
  background:none;
  display:flex;
  flex-direction:row;
  gap:calc(var(--sq) * var(--gap));
}

.rect--one__small{ flex:1; background:#1b84bc; border-radius:4px; }
.rect--one__large{ flex:2; background:#1b84bc; border-radius:4px; }

/* ▼ 中段を 3 分割
   --------------------------------------------------------- */
.rect--two{
  background:none;
  display:flex;
  flex-direction:row;
  gap:calc(var(--sq) * var(--gap));
}
.rect--two__part{
  flex:1;
  border-radius:4px;
  background:#1b84bc;
}
.rect--two__part:nth-child(2){
    position:relative;
}
.rect--two__part:nth-child(2)::after{     /* 枠そのもの (レイアウト非影響) */
  content: '';
  position: absolute;
  inset: 0;                               /* 親の内側ピッタリ     */
  border: calc(var(--sq) * 0.08) solid #1b84bc;  /* 好きな太さ / 色 */
  border-radius: inherit;                 /* 角丸を親と揃える     */
  pointer-events: none;                   /* クリック等を透過     */
  box-sizing: border-box;                 /* 念のため              */
}

.rect--two__part:nth-child(2){ background:none; }
.rect--two__part:nth-child(3){ background:#1b84bc; }

.rect--three{
  background:transparent;
  border:calc(var(--sq) * 0.08) solid #1b84bc;
}
</style>
</head>
<body>

  <div class="diamond">
    <div class="rect rect--one">
        <div class="rect--one__small"></div>
        <div class="rect--one__large"></div>
    </div>

    <div class="rect rect--two">
      <div class="rect--two__part"></div>
      <div class="rect--two__part"></div>
      <div class="rect--two__part"></div>
    </div>

    <div class="rect rect--three"></div>
  </div>

</body>
</html>
